<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/year.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  </head>
  <body>
    <section class="container">
      <section class="newyear">
        <h1 class="animate__animated animate__backInLeft">{{newyear}}</h1>
        <h2 class="animate__animated animate__backInLeft">{{subtitle}}</h2>
        <p class="animate__animated animate__backInLeft">{{conteudo}}</p>
        <input class="animate__animated animate__backInLeft" type="button" value="Join Us">
      </section>
      <section class="image-background animate__animated animate__backInRight"></section>
    </section>
    <script src="js/routes.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</body>
</html>

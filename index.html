<!DOCTYPE html>
<html ng-app="initApp">
  <!-- Quando se usa routers angularjs o controller passa a ser interno ao router, logo não é necessário adicionar o controller -->
  <head>
    <title ng-bind="title"></title>
    <meta name="description" content="Primeiro projeto feito em AngularJS">
    <meta name="author" content="Gabriel Leandro">
    <meta name="keywords" content="angularJS, router-js, angular-router-js, projeto-em-angular">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Scripts Angular -->
    <script src="js/vendors/angular.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"
      integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li ng-class="{active: activetab == '/'}"><a href="#!">Happy</a></li>
          <li ng-class="{active: activetab == '/year1'}"><a href="#!year1">Happy 1</a></li>
          <li ng-class="{active: activetab == '/year2'}"><a href="#!year2">Happy 2</a></li>
        </ul>
      </nav>
    </header>
    <section ng-view></section>
    <script src="js/routes.js"></script>
  </body>
</html>
